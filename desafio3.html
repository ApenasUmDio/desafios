<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario avançado</h1>
    <form>
        Nome:<input type="text" name="Nome"> Email:<input type="email" required><br>
        telefone:<input type="tel" placeholder="Somente Numeros" name="tel"> Data de Nascimento:<input type="date" name="nasc"><br>
        Gênero:<input type="radio" name="genero" value="Masculino"> Masculino
        <input type="radio" name="genero" value="Feminino"> Feminino
        <input type="radio" name="genero" value="Outro"> Outro
        Interesses:<input type="checkbox" name="Interesses" value="1"> Esportes
        <input type="checkbox" name="Interesses" value="2"> Tecnologia
        <input type="checkbox" name="Interesses" value="3"> Viagem<br>
        Mensagem:<textarea rows="5" name="Mensagem"></textarea> <input type="submit" value="Enviar">
    </form>
</body>
</html>
